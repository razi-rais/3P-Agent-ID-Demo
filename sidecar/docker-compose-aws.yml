version: '3.8'

services:
  # Microsoft Entra SDK for AgentID Sidecar
  sidecar:
    image: mcr.microsoft.com/entra-sdk/auth-sidecar:1.0.0-azurelinux3.0-distroless
    container_name: agent-id-sidecar-aws
    ports:
      - "5001:5000"
    environment:
      # Microsoft Entra ID Configuration - Use BLUEPRINT App ID here!
      - AzureAd__Instance=https://login.microsoftonline.com/
      - AzureAd__TenantId=${TENANT_ID}
      - AzureAd__ClientId=${BLUEPRINT_APP_ID}
      
      # Client Secret Configuration
      - AzureAd__ClientCredentials__0__SourceType=ClientSecret
      - AzureAd__ClientCredentials__0__ClientSecret=${BLUEPRINT_CLIENT_SECRET}
      
      # Downstream API configuration (Microsoft Graph)
      - DownstreamApis__graph__BaseUrl=https://graph.microsoft.com/v1.0/
      - DownstreamApis__graph__Scopes__0=https://graph.microsoft.com/.default
      - DownstreamApis__graph__RequestAppToken=true
      
      # ASP.NET Core settings
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - AllowedHosts=*
    networks:
      - agent-network-aws

  # Weather API - Validates Agent Identity tokens
  weather-api:
    build: ./weather-api
    container_name: weather-api-aws
    ports:
      - "8080:8080"
    networks:
      - agent-network-aws
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # LLM Agent with AWS Bedrock
  llm-agent-aws:
    build: ./llm-agent-aws
    container_name: llm-agent-aws
    ports:
      - "3001:3000"
    environment:
      - SIDECAR_URL=http://sidecar:5000
      - WEATHER_API_URL=http://weather-api:8080
      - AGENT_APP_ID=${AGENT_CLIENT_ID}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-anthropic.claude-3-sonnet-20240229-v1:0}
    networks:
      - agent-network-aws
    depends_on:
      - sidecar
      - weather-api

networks:
  agent-network-aws:
    driver: bridge
