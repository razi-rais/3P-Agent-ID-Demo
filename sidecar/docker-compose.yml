version: '3.8'

services:
  # Microsoft Entra SDK for AgentID Sidecar
  sidecar:
    image: mcr.microsoft.com/entra-sdk/auth-sidecar:1.0.0-azurelinux3.0-distroless
    container_name: agent-id-sidecar
    ports:
      - "5001:5000"
    environment:
      # Microsoft Entra ID Configuration - Use BLUEPRINT App ID here!
      - AzureAd__Instance=https://login.microsoftonline.com/
      - AzureAd__TenantId=${TENANT_ID}
      - AzureAd__ClientId=${BLUEPRINT_APP_ID}
      
      # Client Secret Configuration
      - AzureAd__ClientCredentials__0__SourceType=ClientSecret
      - AzureAd__ClientCredentials__0__ClientSecret=${BLUEPRINT_CLIENT_SECRET}
      
      # Downstream API configuration (Microsoft Graph)
      - DownstreamApis__graph__BaseUrl=https://graph.microsoft.com/v1.0/
      - DownstreamApis__graph__Scopes__0=https://graph.microsoft.com/.default
      - DownstreamApis__graph__RequestAppToken=true
      
      # ASP.NET Core settings
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - AllowedHosts=*
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
